<html>
  <head>
    {% block meta %}
    <title>hexlist: simple link manager</title>
    <meta property="og:title" content="hexlist: simple link manager">
    <meta property="og:description" content="Hexlist is a way to store links in simple groups called hexes.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://hexlist.com/static/hexlist-red.png">
    <meta property="og:image:width" content="182">
    <meta property="og:image:height" content="202">
    {% endblock %}

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>

    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-left" href="/"><img src="/static/hexlist-red.png" class="img-responsive" alt="Hexlist Logo"></a> -->
            <a class="navbar-brand" href="/">
              <img src="/static/hexlist-red.png" class="img-responsive" alt="Hexlist Logo">
              <!-- Hexlist -->
            </a>
          </div>
          <span class="divider"></span>
          <div id="navbar1" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {% if not current_user.is_anonymous %}
              <li><a href="{{ url_for('user_view', username=current_user.username) }}">my hexlist</a></li>
              {% else %}
              <li><a href="{{ url_for('login') }}">My Hexlist</a></li>
              {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_anonymous %}
              <li class="navbar-right"><a href="{{ url_for('login') }}">Login</a></li>
              {% else %}
              <li class="navbar-right"><a href="{{ url_for('logout') }}">Logout</a></li>
              {% endif %}
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </nav>
    </div>

    <!-- Content -->
    {% block content %}{% endblock %}
  </body>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73730410-1', 'auto');
    ga('send', 'pageview');
  </script>

</html>
