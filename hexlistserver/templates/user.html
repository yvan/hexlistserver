{% extends "base.html" %}

{% block content %}
    
    <div class="content-container">
        <p class="hexlist-title">Hexlist</p>
        <p>{{ username }}</p>
        {% for hex in hexes %}
            <p><a href="{{ url_for('hex_view', hex_object_id=hex.id) }}">{{ hex.name }}</a></p>
        {% endfor %}
    </div>

{% endblock %}
