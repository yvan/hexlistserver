{% extends "base.html" %}

{% block content %}

 <div class="content-container container">
    <div class="col-xs-12">
      <form action="/recover_password" method="POST" name="email_submit">
        <div class="input-container form-group col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          {{ form.hidden_tag() }}
          {{ form.email(class="form-control") }}
        </div>
        <div class="col-xs-12 center-block">
          <button type="submit" class="btn btn-default center-block">go</button>
        </div>
      </form>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flashes">
        {% for message in messages %}
          <p>{{ message }}</p>
          <p><a href="">lost password?</a></p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>

{% endblock %}
